{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple TODO App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>My TODO List</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter new task..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for todo in todos %}
                <li class="{% if todo.completed %}done{% endif %}">
                    <span>{{ todo.title }}</span>
                    <a href="{% url 'toggle' todo.id %}" class="btn btn-complete">Done</a>
                    <a href="{% url 'delete' todo.id %}" class="btn btn-delete">Delete</a>
                </li>
            {% empty %}
                <li>No tasks yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
